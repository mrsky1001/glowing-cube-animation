<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing cube animation</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://foma-blog.ru/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://foma-blog.ru/assets/favicon-16x16.png">
</head>

<body>
    <h2>Glowing cube animation</h2>
    <div>
        <div class="cube num1" style="--size:50; --bg:#d000ec; --darkBg:#5a0066;">
            <div class="top"></div>
            <div>
                <span style="--i:0;"></span>
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
            </div>
        </div>

        <div class="cube num2" style="--size:100; --bg:#ece800;--darkBg:#665c00;">
            <div class="top"></div>
            <div>
                <span style="--i:0;"></span>
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
            </div>
        </div>

        <div class="cube num3" style="--size:200; --bg:#00ec00;--darkBg:#1e3c1e;">
            <div class="top"></div>
            <div>
                <span style="--i:0;"></span>
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
            </div>
        </div>
    </div>
    <script lang="javascript" src="scripts/common.js"></script>
</body>

</html>
